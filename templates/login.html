{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>


      <h1>Login page</h1>
      <br>
      <form action="{{ url_for('login') }}" method="post">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="email@email.com" name="email" value="{{
          request.form.email }}">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Password" name="psw" value="{{
          request.form.password }}">

        <input class="btn btn-success" type="submit" value="Login"><br><br>
          <p>Not registered?<a href="{{ url_for('registration_page') }}">Register</a></p>
    </form>

       {% if get_flashed_messages() %}
           <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg><div>
               {% for message in get_flashed_messages() %}
                    <strong>Error:</strong> {{ message }}
                 {%  endfor %}
            </div>
        {% endif %}

{% endblock %}
