<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <style>
            {% block style %}
                body {background-image: url('/static/bg.jpeg');
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: cover;
                    background-color: #147CCEFF;


                }
                h1 {color: #ffffff;
                    font-size: 70px;
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                    font-style: italic}

                h2 {color: #ffffff;
                    font-size: 50px;
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;}

                h3 {color: #ffffff;
                    font-size: 30px;
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;}

                p { color: #ffffff;}

                button {color: red;
                        font-family: Arial, Helvetica, sans-serif;
                        background-color: #debf0a;
                        border-color: #dbcece;
                        border-width: 5px;}

                tr {border-bottom: 1px solid black;}

                textarea{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                }

            {% endblock %}
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
