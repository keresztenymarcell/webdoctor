<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <style>
            {% block style %}
                body {background-image: url('/static/bg.jpeg');
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: cover;
                    background-color: #147CCEFF;


                }
                h1 {color: #ffffff;
                    font-size: 70px;
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                    }

                h2 {color: #ffffff;
                    font-size: 50px;
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;}

                h3 {color: #ffffff;
                    font-size: 30px;
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;}

                h4{color:#ffffff;
                font-size: 23px;
                font-family: Arial, Helvetica, sans-serif;}

                p { color: darkblue;
                    font-size: 18px;
                    font-family: Arial, Helvetica, sans-serif;}

                button {color: black;
                        font-family: Arial, Helvetica, sans-serif;
                        background-color: darkgray;
                        border-color: #dbcece;
                        border-width: 5px;
                        }

                table {width:100%}

                tr {width:100%;
                    background-color: lightgray;
                    border: 2px solid black;}

                textarea{font-family: Arial, Helvetica, sans-serif;
                text-align: center;}

                form {color: white;
                    text-align: center;
                    font-family: Arial, Helvetica, sans-serif;}

                label {color:white;}

            {% endblock %}
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
