{% extends "base.html" %}

{%block title%} {{ question.title }} {%endblock%}

{% block content%}

<form action="questions/{{ question.id }}" method="GET">
    <label ><h1>Question:</h1></label>
    <h3>{{ question.title }}</h3><br>
    <label><h1>Message:</h1></label>
    <h4>{{ question.message }}</h4><br>
</form>
<a href="{{ question.id }}/new-answer">Answer this Question</a>

{% endblock %}
